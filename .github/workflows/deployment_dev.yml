# This is a basic workflow to help you get started with Actions

name: deployment_dev

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "develop" branch
  pull_request:
    branches: [ "main" ]
    types:
      - closed
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  deployment:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    name: 'Deployment Dev'
    env:
      ARM_CLIENT_ID: 489b82f6-5689-45cf-a9bc-db190ef81d8e
      ARM_CLIENT_SECRET: ~OI8Q~ioE_Y2YfB1gCA66Fyj8wZdXSs~xOcn.ddz
      ARM_SUBSCRIPTION_ID: 9cf1405c-d796-4b72-a397-25084112a2a2
      ARM_TENANT_ID: 9865441c-e5a2-4e25-b88a-54eecbc74481
      TF_VAR_environment: "dev"
      TF_VAR_appId: ${{ secrets.AZURE_APP_ID }}
      TF_VAR_password: ${{ secrets.AZURE_APP_PWD }}
      
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: 'Terraform format'
        id: format
        run: |
          terraform fmt -recursive

      - name: 'Terraform init'
        id: init
        run: |
          terraform init -backend-config="key=tftstate_${{ env.TF_VAR_environment }}"

      - name: 'Terraform validate'
        id: validate
        run: |
          terraform validate -no-color

      - name: 'Terraform plan'
        id: plan
        run: |
          terraform plan
                    
      - name: 'Terraform apply'
        id: apply
        run: |
          terraform apply -auto-approve
                    
      - name: 'Terraform output'
        id: output
        run: |
          terraform output -json

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_DEV_INFRA }}
          SLACK_MESSAGE: 'Deployment dev environments'
          SLACK_TITLE: 'Deployment Infra Dev'
          SLACK_USERNAME: 'Github_Action'
          SLACK_COLOR: ${{ job.status }}